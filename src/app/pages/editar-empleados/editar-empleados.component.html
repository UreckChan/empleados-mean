<div class="container">
    <h2>Editar Empleado</h2>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card-body">

                <form [formGroup]="editarEmpleadoForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="nombre">Nombre del empleado</label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;" *ngIf="enviado && myForm['nombre'].errors?.['required']">
                            Este campo es obligatorio
                         </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <select class="custom-select form-control" 
                        (change)="actualizarDepartamento($event.target.value)" 
                        formControlName="departamento">
                            <option value="">Selecciona un departamento</option>
                            <option *ngFor="let departamento of empleadoDepartamento" value="{{departamento}}">
                                {{departamento}}
                            </option>
                        </select>
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['departamento'].errors?.['required']">
                            Debes seleccionar un departamento
                         </div>                        
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="email">Correo del empleado</label>
                        <input type="text" class="form-control" formControlName="email">
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['required']">
                            Este campo es obligatorio
                         </div>
                         <!-- Mensaje de error de validación 2 -->
                         <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['pattern']">
                            El e-mail no es válido
                         </div>
                    </div>

                    
                    <br>

                    <div class="form-group">
                        <label for="telefono">Número de Telefono</label>
                        <input type="text" class="form-control" formControlName="telefono">
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['required']">
                            Este campo es obligatorio
                         </div>
                         <!-- Mensaje de error de validación 2 -->
                         <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['pattern']">
                            El numero de telefono no es válido
                         </div>
                    </div>

                    <br>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                            Editar empleado
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
